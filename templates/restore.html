{% extends 'layout.html' %}

{% block content %}
  <h2>Restore Data</h2>
  <p>Upload a previously downloaded <code>data.json</code> to restore players and tallies.</p>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" accept="application/json">
    </div>
    <button class="btn btn-primary">Upload and Restore</button>
  </form>
{% endblock %}
